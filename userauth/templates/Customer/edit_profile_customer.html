{% extends 'customer/basic_customer.html' %}
{% block title %} Edit Profile {% endblock %}
{% load static %}
{% block content %}
{% block body %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <!-- <div class="row d-flex justify-content-center align-items-center h-100"> -->
            <!-- <div class="col-lg-12 col-xl-11"> -->
            <div class="card text-black" style="border-radius: 25px;">
                <!-- <div class="card-body p-md-5"> -->
                    <!-- <div class="row justify-content-center"> -->
                    <!-- <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"> -->

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit Profile</p>

                    <form class="mx-1 mx-md-4" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <!-- <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0"> -->
                        <div class="row">
                            <div class="col-md-3 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example1m">First
                                        name</label>
                                    <input type="text" class="form-control mt-2" name="first_name"
                                    value="{{user.first_name}}" required />
                                </div>
                            </div>
                            <div class="col-md-3 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example1n">Last name</label>
                                    <input type="text" class="form-control mt-2" name="last_name"
                                    value="{{user.last_name}}" required />
                                </div>
                            </div>
                            <div class="col-md-3 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example3c">Mobile Number</label>
                                    <input type="number" class="form-control mt-2" name="mobile"
                                    value="{{user.customuser.mobile}}" required>
                                </div>
                            </div>
                        </div>
                        <!-- </div>
                            </div> -->
                        <div class="row">
                            <div class="col-md-4 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example3c">User Name</label>
                                    <input type="text" id="form3Example3c" class="form-control" name="username"
                                    value="{{user.username}}" required />

                                </div>
                            </div>
                            <div class="col-md-7 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example3c">Your Email</label>
                                    <input type="email" id="form3Example3c" class="form-control" name="email" 
                                    value="{{user.email}}"  required />

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example3c">Address</label>
                                    <input type="text" class="form-control mt-2" name="address"
                                    value="{{user.customuser.address}}" required>
                                </div>
                            </div>



                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label" for="form3Example3c">profile_pic</label>
                                <input type="file" class="form-control mt-2" name="profile_pic" 
                                value="{{user.customuser.profile_pic}}" required>

                            </div>
                        </div>
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>

                    </form>


                    <!-- </div> -->
                    <!-- </div> -->
                <!-- </div> -->
            </div>
        <!-- </div> -->
    </div>
</section>

{% endblock %}

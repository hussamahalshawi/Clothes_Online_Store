{% extends 'customer/basic_customer.html' %}
{% load static %}
{% block css %}
{% block title %} Change Password {% endblock %}
<link rel="showcasing icon" href="/media/a/laundry.png">
{% endblock %}

{% block body %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Change Password</p>
                  <form class="mx-1 mx-md-4" method="POST" enctype="multipart/form-data" name="change_password" onsubmit="return checkPassword()"> {% csrf_token %}

                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">User Name</label>
                        <input type="text" id="form3Example1c" class="form-control" name="username"  value="{{request.user}}" readonly />
                        
                      </div>
                    </div>



                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Current Password</label>
                        <input type="password" id="form3Example4c" class="form-control" name="current_password" placeholder="Current Password" required />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">New Password</label>
                        <input type="password" id="form3Example4c" class="form-control" name="new_password" placeholder="Enter the new password" required />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Confirm Password</label>
                        <input type="password" id="form3Example4c" class="form-control" name="confirm_password" placeholder="Confirm the new password" required />
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Change Password</button>
                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <br> -->
  </section>
{% endblock %}

{% block js %}
<script>
    function checkPassword() {
        if (document.change_password.new_password.value != document.change_password.confirm_password.value) {
            alert("New Password and Confirm Password fields does not match each other.");
            document.change_password.confirm_password.focus();
            return false;
        }
        return true;
    }

    // {% if alert %}
    alert("Password Updated Successfully.");
    document.location = "/logout"
    document.location = "/customer_login"
    // {% endif %}

    // {% if currpasswrong %}
    alert("Current Password is wrong..");
    document.location = "/change_password_customer"
    // {% endif %}
</script>
{% endblock %}

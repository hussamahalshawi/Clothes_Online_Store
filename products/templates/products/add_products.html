{% extends 'seller/basic_seller.html' %}
{% load static %}
{% block title %} add product {% endblock %}
{% block css %}
<link rel="showcasing icon" href="/media/a/laundry.png">
{% endblock %}
{% block body %}
<div class="container">
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <br>
        <h1 class="text-center"><u>add product</u></h1>
    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">name</i></label>
            <input type="text" class="form-control mt-2" name="name" placeholder="Enter name" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">sizes</i></label>
            <br><br>
            <input type="checkbox" id="vehicle1" name="sizes_s" value="s" required>
            <label><i style="font-weight: bold;">sizes_s</i></label>
            <input type="checkbox" id="vehicle2" name="sizes_m" value="m" required>
            <label><i style="font-weight: bold;">sizes_m</i></label>
            <input type="checkbox" id="vehicle3" name="sizes_l" value="l" required>
            <label><i style="font-weight: bold;">sizes_l</i></label>
            <input type="checkbox" id="vehicle4" name="sizes_xl" value="xl" required>
            <label><i style="font-weight: bold;">sizes_xl</i></label>
            <input type="checkbox" id="vehicle5" name="sizes_xxl" value="xxl" required>
            <label><i style="font-weight: bold;">sizes_xxl</i></label>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">colors</i></label>
            <br><br>
            <input type="checkbox" id="vehicle1" name="sizes_s" value="s" required>
            <label><i style="font-weight: bold;">sizes_s</i></label>
            <input type="checkbox" id="vehicle2" name="sizes_m" value="m" required>
            <label><i style="font-weight: bold;">sizes_m</i></label>
            <input type="checkbox" id="vehicle3" name="sizes_l" value="l" required>
            <label><i style="font-weight: bold;">sizes_l</i></label>
            <input type="checkbox" id="vehicle4" name="sizes_xl" value="xl" required>
            <label><i style="font-weight: bold;">sizes_xl</i></label>
            <input type="checkbox" id="vehicle5" name="sizes_xxl" value="xxl" required>
            <label><i style="font-weight: bold;">sizes_xxl</i></label>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">picture</i></label>
            <input type="file" class="form-control mt-2" name="picture"  required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">price</i></label>
            <input type="number" class="form-control mt-2" name="price" placeholder="Enter price" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">description</i></label>
            <input type="text" class="form-control mt-2" name="description" placeholder="Enter description" required>
        </div>
    </div>

    <button type="submit" id="btn" class="btn btn-outline-primary mt-4">Register As customuser</button>
</div><br><br><br>
</form>
{% endblock %}
